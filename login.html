<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
</head>
<body>
  <h2>로그인</h2>
  <form id="loginForm">
    <label for="loginUsername">아이디</label>
    <input type="text" id="loginUsername" placeholder="아이디를 입력하세요" required>
    
    <label for="loginPassword">비밀번호</label>
    <input type="password" id="loginPassword" placeholder="비밀번호를 입력하세요" required>
    
    <button type="submit">로그인</button>
  </form>

  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function(event) {
      event.preventDefault();  // 폼 제출을 막음

      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (storedUser && storedUser.username === username && storedUser.password === password) {
        localStorage.setItem('isLoggedIn', 'true');  // 로그인 상태 저장
        alert("로그인 성공!");
        window.location.href = "index.html";  // 로그인 후 홈 페이지로 이동
      } else {
        alert("아이디 또는 비밀번호가 잘못되었습니다.");
      }
    });
  </script>
</body>
</html>
