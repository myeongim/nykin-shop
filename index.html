<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYKIN SHOP</title>
  <meta property="og:image" content="https://super-clafoutis-b5e47f.netlify.app/thumbnail.jpg" />
  <meta property="og:title" content="NYKIN SHOP" />
  <meta property="og:description" content="감성 쇼핑몰, 지금 바로 쇼핑해보세요!" />
  <meta property="og:url" content="https://super-clafoutis-b5e47f.netlify.app" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #f5f0e6; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1rem; }
    .auth { display: flex; gap: 1rem; }
    .auth a { text-decoration: none; color: #333; font-weight: bold; }
    .search-bar { display: flex; justify-content: center; margin: 1rem; }
    .search-bar input { width: 60%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
    .banner-slider { width: 100%; overflow: hidden; }
    .slider-container { display: flex; width: 300%; animation: slide 9s infinite; }
    .slider-container img { width: 100vw; height: auto; max-height: 400px; object-fit: cover; }
    @keyframes slide { 0% { transform: translateX(0); } 33% { transform: translateX(-100vw); } 66% { transform: translateX(-200vw); } 100% { transform: translateX(0); } }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; padding: 1rem; }
    .product-card { background: white; border-radius: 10px; padding: 1rem; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); text-align: center; }
    .product-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
    .product-card h4 { margin: 0.5rem 0 0.2rem; }
    .product-card button { margin-top: 0.5rem; padding: 0.4rem 1rem; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
    footer { position: fixed; bottom: 0; left: 0; width: 100%; display: flex; justify-content: space-around; background-color: white; padding: 0.5rem 0; border-top: 1px solid #ccc; }
    footer a { text-decoration: none; color: #333; font-size: 0.9rem; font-weight: bold; }
    .free-shipping-banner { background-color: #f8d7da; padding: 1rem; text-align: center; font-weight: bold; color: #721c24; }
    .category-btn { padding: 1rem; background-color: #f8f9fa; border: 1px solid #ccc; text-align: center; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h2 style="margin: 0;">NYKIN SHOP</h2>
    <div class="auth">
      <a href="signup.html">회원가입</a>
      <a href="login.html">로그인</a>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="🔍 상품 검색...">
  </div>

  <div class="banner-slider">
    <div class="slider-container">
      <img src="https://images.unsplash.com/photo-1551854838-212c50b4c092?auto=format&fit=crop&w=1500&q=80" alt="배너1" />
      <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=1500&q=80" alt="배너2" />
      <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=1500&q=80" alt="배너3" />
    </div>
  </div>

  <!-- 무료배송 배너 추가 -->
  <div class="free-shipping-banner">
    무료배송 시작!
  </div>

  <!-- 카테고리 버튼 -->
  <h3 style="padding-left: 1rem;">📦 카테고리</h3>
  <div style="display: flex; justify-content: space-around;">
    <div class="category-btn" onclick="showCategory('clothing')">의류</div>
    <div class="category-btn" onclick="showCategory('food')">음식</div>
    <div class="category-btn" onclick="showCategory('lifestyle')">생활용품</div>
  </div>

  <!-- 의류 카테고리 -->
  <div id="clothing" class="product-grid" style="display: none;">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1572440270561-16f59881b7f0?auto=format&fit=crop&w=400&q=80" alt="반팔티" />
      <h4>반팔티</h4>
      <p>₩10,000</p>
      <button onclick="addToCart('반팔티', 10000)">장바구니 담기</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1590311480529-205ab4667104?auto=format&fit=crop&w=400&q=80" alt="신발" />
      <h4>신발</h4>
      <p>₩10,000</p>
      <button onclick="addToCart('신발', 10000)">장바구니 담기</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1558466982-9f2fe5d5a798?auto=format&fit=crop&w=400&q=80" alt="원피스" />
      <h4>원피스</h4>
      <p>₩10,000</p>
      <button onclick="addToCart('원피스', 10000)">장바구니 담기</button>
    </div>
  </div>

  <!-- 음식 카테고리 -->
  <div id="food" class="product-grid" style="display: none;">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1584348985644-8acfb5938209?auto=format&fit=crop&w=400&q=80" alt="쌀국수면" />
      <h4>쌀국수면</h4>
      <p>₩5,000</p>
      <button onclick="addToCart('쌀국수면', 5000)">장바구니 담기</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1606901620963-027fbc7c53c9?auto=format&fit=crop&w=400&q=80" alt="느억맘소스" />
      <h4>느억맘소스</h4>
      <p>₩5,000</p>
      <button onclick="addToCart('느억맘소스', 5000)">장바구니 담기</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1592170529532-dff88e25f1ea?auto=format&fit=crop&w=400&q=80" alt="베트남고추" />
      <h4>베트남고추</h4>
      <p>₩5,000</p>
      <button onclick="addToCart('베트남고추', 5000)">장바구니 담기</button>
    </div>
  </div>

  <!-- 생활용품 카테고리 -->
  <div id="lifestyle" class="product-grid" style="display: none;">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1565349020-8c92a6a7d536?auto=format&fit=crop&w=400&q=80" alt="건조대" />
      <h4>건조대</h4>
      <p>₩3,000</p>
      <button onclick="addToCart('건조대', 3000)">장바구니 담기</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1586111287233-3188e842d4be?auto=format&fit=crop&w=400&q=80" alt="밥그릇" />
      <h4>밥그릇</h4>
      <p>₩3,000</p>
      <button onclick="addToCart('밥그릇', 3000)">장바구니 담기</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1585866896887-d9e928299f0c?auto=format&fit=crop&w=400&q=80" alt="줄넘기" />
      <h4>줄넘기</h4>
      <p>₩3,000</p>
      <button onclick="addToCart('줄넘기', 3000)">장바구니 담기</button>
    </div>
  </div>

  <footer>
    <a href="#">홈</a>
    <a href="#">카테고리</a>
    <a href="cart.html">장바구니</a>
    <a href="#">마이페이지</a>
  </footer>

  <script>
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(name + ' 상품이 장바구니에 담겼습니다!');
      window.location.href = 'cart.html';
    }

    function showCategory(category) {
      const categories = ['clothing', 'food', 'lifestyle'];
      categories.forEach(cat => {
        document.getElementById(cat).style.display = 'none'; // 모든 카테고리 숨김
      });
      document.getElementById(category).style.display = 'grid'; // 클릭한 카테고리만 보이게
    }
  </script>
</body>
</html>
