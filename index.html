    }
    .banner-slider {
      width: 100%;
      overflow: hidden;
    }
    .slider-container {
      display: flex;
      width: 300%;
      animation: slide 9s infinite;
    }
    .slider-container img {
      width: 100vw;
      height: auto;
      max-height: 400px;
      object-fit: cover;
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100vw); }
      66% { transform: translateX(-200vw); }
      100% { transform: translateX(0); }
    }
    .categories {
      display: flex;
      justify-content: space-around;
      margin: 2rem 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .category {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      flex: 1 1 30%;
      text-align: center;
    }
    .product {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .product span {
      display: block;
      margin-top: 0.5rem;
      font-weight: bold;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product-card {

      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;

    }

      color: #333;
      font-size: 0.9rem;
      font-weight: bold;
