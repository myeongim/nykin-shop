<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYKIN SHOP</title>
  <style>
    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      background-color: #87CEFA; /* 파스텔 블루 배경 */
    }
    header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 1rem; 
    }
    .auth { 
      display: flex; 
      gap: 1rem; 
    }
    .auth a { 
      text-decoration: none; 
      color: #333; 
      font-weight: bold; 
    }
    .search-bar { 
      display: flex; 
      justify-content: center; 
      margin: 1rem; 
    }
    .search-bar input { 
      width: 60%; 
      padding: 0.5rem; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
    }
    .banner-slider { 
      width: 100%; 
      overflow: hidden; 
    }
    .slider-container { 
      display: flex; 
      width: 300%; 
      animation: slide 9s infinite; 
    }
    .slider-container img { 
      width: 100vw; 
      height: auto; 
      max-height: 400px; 
      object-fit: cover; 
    }
    @keyframes slide { 
      0% { transform: translateX(0); } 
      33% { transform: translateX(-100vw); } 
      66% { transform: translateX(-200vw); } 
      100% { transform: translateX(0); } 
    }
    .free-shipping-banner { 
      background-color: #f8d7da; 
      padding: 1rem; 
      text-align: center; 
      font-weight: bold; 
      color: #721c24; 
    }
    .category-buttons {
      text-align: center;
      margin: 1rem 0;
    }
    .category-btn {
      padding: 1rem; 
      background-color: #f8f9fa; 
      border: 1px solid #ccc; 
      text-align: center; 
      cursor: pointer;
      margin: 0 0.5rem;
    }
    footer { 
      position: fixed; 
      bottom: 0; 
      left: 0; 
      width: 100%; 
      display: flex; 
      justify-content: space-around; 
      background-color: white; 
      padding: 0.5rem 0; 
      border-top: 1px solid #ccc; 
    }
    footer a { 
      text-decoration: none; 
      color: #333; 
      font-size: 0.9rem; 
      font-weight: bold; 
    }
  </style>
</head>
<body>
  <header>
    <h2 style="margin: 0;">NYKIN SHOP</h2>
    <div class="auth">
      <a href="signup.html">회원가입</a>
      <a href="login.html">로그인</a>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="🔍 상품 검색...">
  </div>

  <div class="banner-slider">
    <div class="slider-container">
      <img src="https://images.unsplash.com/photo-1551854838-212c50b4c092?auto=format&fit=crop&w=1500&q=80" alt="배너1" />
      <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=1500&q=80" alt="배너2" />
      <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=1500&q=80" alt="배너3" />
    </div>
  </div>

  <div class="free-shipping-banner">
    무료배송 시작!
  </div>

  <!-- 카테고리 버튼 (상단만 유지) -->
  <div class="category-buttons">
    <button class="category-btn">화장품</button>
    <button class="category-btn">기타잡동사니</button>
  </div>

  <footer>
    <a href="#">홈</a>
    <a href="cart.html">장바구니</a>
    <a href="#">문의하기</a>
  </footer>
</body>
</html>
