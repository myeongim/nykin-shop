<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NYKIN SHOP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f0e6;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .auth {
      display: flex;
      gap: 1rem;
    }
    .auth a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 1rem;
    }
    .search-bar input {
      width: 60%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .banner-slider {
      width: 100%;
      overflow: hidden;
    }
    .slider-container {
      display: flex;
      width: 300%;
      animation: slide 9s infinite;
    }
    .slider-container img {
      width: 100vw;
      height: auto;
      max-height: 400px;
      object-fit: cover;
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100vw); }
      66% { transform: translateX(-200vw); }
      100% { transform: translateX(0); }
    }
    .categories {
      display: flex;
      justify-content: space-around;
      margin: 2rem 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .category {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      flex: 1 1 30%;
      text-align: center;
    }
    .product {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .product span {
      display: block;
      margin-top: 0.5rem;
      font-weight: bold;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product-card h4 {
      margin: 0.5rem 0 0.2rem;
    }
    .product-card button {
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: white;
      padding: 0.5rem 0;
      border-top: 1px solid #ccc;
    }
    footer a {
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h2 style="margin: 0;">NYKIN SHOP</h2>
    <div class="auth">
      <a href="#">회원가입</a>
      <a href="#">로그인</a>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="🔍 상품 검색..." />
  </div>

  <div class="banner-slider">
    <div class="slider-container">
      <img src="https://images.unsplash.com/photo-1551854838-212c50b4c092?auto=format&fit=crop&w=1500&q=80" alt="배너1" />
      <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=1500&q=80" alt="배너2" />
      <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=1500&q=80" alt="배너3" />
    </div>
  </div>

  <div class="categories">
    <div class="category">
      <h3>음식</h3>
      <div class="product">
        쌀국수면
        <span>₩10,000</span>
      </div>
    </div>
    <div class="category">
      <h3>의류</h3>
      <div class="product">
        원피스
        <span>₩10,000</span>
      </div>
    </div>
    <div class="category">
      <h3>용품</h3>
      <div class="product">
        성인용젤
        <span>₩10,000</span>
      </div>
    </div>
  </div>

  <h3 style="padding-left: 1rem;">🔥 베스트 상품</h3>
  <div class="product-grid">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1606813902914-10630c36103f?auto=format&fit=crop&w=400&q=80" alt="쌀국수면" />
      <h4>쌀국수면</h4>
      <p>₩10,000</p>
      <button>장바구니 담기</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=400&q=80" alt="원피스" />
      <h4>원피스</h4>
      <p>₩10,000</p>
      <button>장바구니 담기</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=400&q=80" alt="성인용젤" />
      <h4>성인용젤</h4>
      <p>₩10,000</p>
      <button>장바구니 담기</button>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=400&q=80" alt="추가상품" />
      <h4>기타상품</h4>
      <p>₩10,000</p>
      <button>장바구니 담기</button>
    </div>
  </div>

  <footer>
    <a href="#">홈</a>
    <a href="#">카테고리</a>
    <a href="#">장바구니</a>
    <a href="#">마이페이지</a>
  </footer>
</body>
</html>
