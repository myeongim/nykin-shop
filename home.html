<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYKIN SHOP</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #f5f0e6; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 1rem; }
    .auth { display: flex; gap: 1rem; }
    .auth a { text-decoration: none; color: #333; font-weight: bold; }
    .search-bar { display: flex; justify-content: center; margin: 1rem; }
    .search-bar input { width: 60%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
    .banner-slider { width: 100%; overflow: hidden; }
    .slider-container { display: flex; width: 300%; animation: slide 9s infinite; }
    .slider-container img { width: 100vw; height: auto; max-height: 400px; object-fit: cover; }
    @keyframes slide { 0% { transform: translateX(0); } 33% { transform: translateX(-100vw); } 66% { transform: translateX(-200vw); } 100% { transform: translateX(0); } }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; padding: 1rem; }
    .product-card { background: white; border-radius: 10px; padding: 1rem; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); text-align: center; }
    .product-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
    .product-card h4 { margin: 0.5rem 0 0.2rem; }
    .product-card button { margin-top: 0.5rem; padding: 0.4rem 1rem; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer; }
    footer { position: fixed; bottom: 0; left: 0; width: 100%; display: flex; justify-content: space-around; background-color: white; padding: 0.5rem 0; border-top: 1px solid #ccc; }
    footer a { text-decoration: none; color: #333; font-size: 0.9rem; font-weight: bold; }
    .category-btn { padding: 1rem; background-color: #f8f9fa; border: 1px solid #ccc; text-align: center; cursor: pointer; }
    .free-shipping-banner { background-color: #f8d7da; padding: 1rem; text-align: center; font-weight: bold; color: #721c24; }
  </style>
</head>
<body>
  <header>
    <h2 style="margin: 0;">NYKIN SHOP</h2>
    <div class="auth">
      <a href="signup.html">회원가입</a>
      <a href="login.html">로그인</a>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="🔍 상품 검색...">
  </div>

  <div class="banner-slider">
    <div class="slider-container">
      <img src="https://images.unsplash.com/photo-1551854838-212c50b4c092?auto=format&fit=crop&w=1500&q=80" alt="배너1" />
      <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=1500&q=80" alt="배너2" />
      <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=1500&q=80" alt="배너3" />
    </div>
  </div>

  <!-- 무료배송 배너 추가 -->
  <div class="free-shipping-banner">
    무료배송 시작!
  </div>

  <!-- 카테고리 버튼 -->
  <div class="category-buttons">
    <button class="category-btn" onclick="showCategory('clothing')">의류</button>
    <button class="category-btn" onclick="showCategory('food')">음식</button>
    <button class="category-btn" onclick="showCategory('lifestyle')">생활용품</button>
  </div>

  <!-- 의류 카테고리 -->
  <div id="clothing" class="product-grid" style="display: none;">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="반팔티">
      <h4>반팔티</h4>
      <p>₩10,000</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="신발">
      <h4>신발</h4>
      <p>₩10,000</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="원피스">
      <h4>원피스</h4>
      <p>₩10,000</p>
    </div>
  </div>

  <!-- 음식 카테고리 -->
  <div id="food" class="product-grid" style="display: none;">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="쌀국수면">
      <h4>쌀국수면</h4>
      <p>₩5,000</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="느억맘소스">
      <h4>느억맘소스</h4>
      <p>₩5,000</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="베트남고추">
      <h4>베트남고추</h4>
      <p>₩5,000</p>
    </div>
  </div>

  <!-- 생활용품 카테고리 -->
  <div id="lifestyle" class="product-grid" style="display: none;">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="건조대">
      <h4>건조대</h4>
      <p>₩3,000</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="밥그릇">
      <h4>밥그릇</h4>
      <p>₩3,000</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="줄넘기">
      <h4>줄넘기</h4>
      <p>₩3,000</p>
    </div>
  </div>

  <footer>
    <a href="#">홈</a>
    <a href="#">카테고리</a>
    <a href="cart.html">장바구니</a>
    <a href="#">마이페이지</a>
  </footer>

  <script>
  const isLoggedIn = localStorage.getItem('isLoggedIn');
  if (isLoggedIn !== 'true') {
    window.location.href = 'login.html';  // 로그인 안 되어 있으면 로그인 페이지로 이동
  }
</script>

</body>
</html>
